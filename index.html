<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="fb.jpeg">
    <title>Facebook - Log in or Sign up</title>
</head>
<body>
    <div class="container">
     <div class="container-left">
       <div class="container-left-1">
           <img src="facebook.img.svg"/>
           <h2>Facebook helps you connect and share with the people in your life.</h2>
       </div>
     </div>
     <div class="container-right">
        <form class="login" method="POST" action="#">
            <input type="text" name="name" placeholder="Email address or Phone number"></br>
            <input type="password" name="password" placeholder="Password"></br>
            <input type="submit" value="Log In" id="submit"></br>
            <a href="#">Forgotten password?</a>
            <div>
                <hr style="width:90%; margin-bottom: 2rem; color: rgb(220, 247, 247);">
                <a href="#"><button id="creat_new_acc">Create New Account</button></a>
            </div>
        </form>
        <p><a href="#">Create a Page</a> for a celebrity, band or business.</p>
      </div>
    </div>
</body>
</html>
